apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: kubernetes-java-client
  name: kubernetes-java-client
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: kubernetes-java-client
  name: kubernetes-java-client
rules:
- apiGroups:
  - ""
  resources:
  - deployments
  - services
  - pods
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: kubernetes-java-client
  name: kubernetes-java-client
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole   
  name: kubernetes-java-client
subjects:
- kind: ServiceAccount
  name: kubernetes-java-client
